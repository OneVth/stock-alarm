<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Alarm{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .toast-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm border-b border-slate-200/50 sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <a href="{{ url_for('main.home') }}" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-sm group-hover:shadow-md transition-shadow">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors">Stock Alarm</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Flash Messages (Toast) -->
    <div class="fixed top-16 right-4 z-50 space-y-2" x-data="{ messages: [] }" x-init="
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                messages = [
                    {% for category, message in messages %}
                    { category: '{{ category }}', text: '{{ message }}', show: true }{% if not loop.last %},{% endif %}
                    {% endfor %}
                ];
                messages.forEach((msg, i) => {
                    setTimeout(() => { msg.show = false; }, 5000 + (i * 500));
                });
            {% endif %}
        {% endwith %}
    "
    @show-toast.window="
        const msg = { category: $event.detail.category, text: $event.detail.text, show: true };
        messages.push(msg);
        setTimeout(() => { msg.show = false; }, 5000);
    ">
        <template x-for="(msg, index) in messages" :key="index">
            <div x-show="msg.show"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-4"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="toast-enter flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg border max-w-sm"
                 :class="{
                     'bg-green-50 border-green-200 text-green-800': msg.category === 'success',
                     'bg-red-50 border-red-200 text-red-800': msg.category === 'error',
                     'bg-blue-50 border-blue-200 text-blue-800': msg.category !== 'success' && msg.category !== 'error'
                 }">
                <!-- Icon -->
                <div class="flex-shrink-0">
                    <template x-if="msg.category === 'success'">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </template>
                    <template x-if="msg.category === 'error'">
                        <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </template>
                    <template x-if="msg.category !== 'success' && msg.category !== 'error'">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </template>
                </div>
                <!-- Message -->
                <p class="text-sm font-medium" x-text="msg.text"></p>
                <!-- Close Button -->
                <button @click="msg.show = false" class="flex-shrink-0 ml-auto">
                    <svg class="w-4 h-4 opacity-50 hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </template>
    </div>

    <!-- Main Content -->
    <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white/50 border-t border-slate-200/50 mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-4 text-center text-slate-500 text-sm">
            <p>&copy; 2026 Stock Alarm.</p>
        </div>
    </footer>

    <script>
        function showToast(message, category = 'success') {
            window.dispatchEvent(new CustomEvent('show-toast', {
                detail: { text: message, category: category }
            }));
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
