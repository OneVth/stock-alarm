{% extends "base.html" %}

{% block title %}Stock Alarm - 주식 알림 서비스{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">주식 알림 서비스</h2>
    <p class="text-gray-600 mb-6">
        관심 종목의 가격 변동을 모니터링하고, 설정한 기준에 도달하면 이메일로 알려드립니다.
    </p>

    <form method="POST" action="{{ url_for('main.home') }}" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                이메일 주소
            </label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="your@email.com">
        </div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            시작하기
        </button>
    </form>

    <div class="mt-6 text-sm text-gray-500">
        <h3 class="font-medium text-gray-700 mb-2">이용 안내</h3>
        <ul class="list-disc list-inside space-y-1">
            <li>이메일 등록 시 개인 설정 페이지 URL이 발송됩니다.</li>
            <li>설정 페이지에서 관심 종목과 알림 기준을 설정하세요.</li>
            <li>매일 장 마감 후 조건 충족 시 알림 메일이 발송됩니다.</li>
        </ul>
    </div>
</div>
{% endblock %}
